            <label class="label" for="rate">Interest Rate  :</label>

        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <label class="label" for="months">Months to Pay :</label>
            <input type="number" class="form-control" id="months" type="number"
            onchange="Calculate()">
        </div>
        </div>
