{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2>Upload Documents</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Save">
        </form>
    </div>
</div>
{% endblock %}
