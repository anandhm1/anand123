{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Login Page</title>
{% endblock %}

{% block content %}


  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'Registration_Login/LoginForm/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>

        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4"></p>
            </div>
            <form action="#" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              
<!--              <div class="d-flex mb-5 align-items-center">-->
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                  <input type="checkbox" />-->
<!--                  <div class="control__indicator"></div>-->
<!--                </label>-->
<!--                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
<!--              </div>-->

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <br>


              <div class="d-flex mb-5 align-items-center">
<!--                <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Not a Member ?</span>-->
<!--                  <input type="checkbox" />-->
<!--                  <div class="control__indicator"></div>-->
<!--                </label>-->
                <span class="ml-auto"><a href="{% url 'signup' %}" class="forgot-pass">Sign Up Here</a></span>
              </div>


               <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"><a href="{% url 'reset_password' %}" class="forgot-pass">Forgot Password</a></span>
              </div>
            </form>

            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

{% endblock %}
