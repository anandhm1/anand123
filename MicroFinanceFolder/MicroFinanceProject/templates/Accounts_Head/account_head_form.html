{% extends 'navlayout.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <center>
            <h2>Fill Customer Loan Details</h2>
            <form method="post">
                {% csrf_token %}
               <table>
                      <tr>
                         <td>
                            <label for="custid">Customer Id</label>
                            <h3 style="color:red"> {{ obj.user_id }}</h3>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <label for="cname">Customer Name</label>
                            <h3 style="color:lime"> {{ obj.user.first_name }} {{ obj.user.last_name }}</h3>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <label for="amt">Sanctioned Amount</label>
                            <h3 style="color:lime"> {{ obj.sanction_amt }}</h3>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <label for="rate_of_interest">rate_of_interest</label><br>
                            <input type="number" name="rate_of_interest"/>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <label for="loan_tenure">Loan Tenure</label>
                             <br>
                             <div style="width:30%">
                                <input type="number" name="loan_tenure" placeholder="Please enter in months" />
                             </div>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <label for="total_amt">Total Amount</label>
                             <br>
                            <input type="number" name="total_amt"/>
                         </td>
                     </tr>
                     <tr>
                         <td>
                            <button type="submit">Submit Loan Details</button>
                        </td>
                     </tr>
                 </table>
            </form>
            <a href="{% url 'loanee_data' %}">Check Loan Details</a>
        </center>
    </div>
</div>

{% endblock %}
