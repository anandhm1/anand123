{% extends 'navlayout.html' %}
{% load static %}
{% block title %}
<title>Loan Sanction</title>
{% endblock %}
{% block content %}
<div class="container">

    <div class="jumbotron"></div>
         <form method="post">
            {% csrf_token %}
             <table>
                  <tr>
                     <td>
                        <label for="custid">Customer Id</label>
                        <h3 style="color:red"> {{ obj.id }}</h3>
                     </td>
                 </tr>
                 <tr>
                     <td>
                        <label for="fname">Customer Name</label>
                        <h3 style="color:lime"> {{ obj.first_name }} {{ obj.last_name }}</h3>
                     </td>
                 </tr>
                 <tr>
                     <td>
                         <label for="amt">Sanction Amount</label>
                         <input type="number" id="amt" name = "amt"><br><br>
                     </td>
                 </tr>
                 <tr>
                     <td>
                        <button type="submit">Sanction Amount</button>
                     </td>
                 </tr>
             </table>
         </form>
    <br><br>
    <a href="{% url 'oprshowdata' %}">See Loan Applications</a><br><br>
    <a href="{% url 'approved' %}">See Approved Applications</a>
    </div>
</div>
{% endblock %}
